<!DOCTYPE html>
<html>
<head>
  <title>Inscripción a Carrera de Bicicleta</title>
  <link rel="stylesheet" type="text/css" href="inscripcion.css">
</head>
<body>
  <div class="container">
    <h1>Inscripción a Carrera de Bicicleta</h1>
    <form id="formulario" onsubmit="event.preventDefault(); enviarDatos();">
      <div class="form-group">
        <label>Nombre:</label>
        <input type="text" id="nombre" required>
      </div>
      <div class="form-group">
        <label>Apellido:</label>
        <input type="text" id="apellido" required>
      </div>
      <div class="form-group">
        <label>Edad:</label>
        <input type="number" id="edad" required>
      </div>
      <div class="form-group">
        <label>Sexo:</label>
        <select id="sexo" required>
          <option value="">Seleccione</option>
          <option value="M">Masculino</option>
          <option value="F">Femenino</option>
        </select>
      </div>
      <div class="form-group">
        <label>Categoría:</label>
        <select id="categoria" required>
          <option value="">Seleccione</option>
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
        </select>
      </div>
      <div class="form-group">
        <label>Kilómetros:</label>
        <select id="kilometros" required>
          <option value="">Seleccione</option>
          <option value="50">50 km</option>
          <option value="100">100 km</option>
          <option value="200">200 km</option>
        </select>
      </div>
      <div class="form-group">
        <label>Tipo de Sangre:</label>
        <input type="text" id="tipoSangre" required>
      </div>
      <div class="form-group">
        <label>Obra Social:</label>
        <input type="text" id="obraSocial" required>
      </div>
      <div class="form-group">
        <label>Teléfono:</label>
        <input type="tel" id="telefono" required>
      </div>
      <div class="form-group">
        <label>Teléfono de Emergencia:</label>
        <input type="tel" id="telefonoEmergencia" required>
      </div>
      <button type="submit">Enviar</button>
    </form>
  </div>

  <div id="confirmacion" style="display: none;">
    <h2>Confirmación de Inscripción</h2>
    <table>
      <tr>
        <td>Nombre:</td>
        <td id="nombreConfirmacion"></td>
      </tr>
      <tr>
        <td>Apellido:</td>
        <td id="apellidoConfirmacion"></td>
      </tr>
      <tr>
        <td>Edad:</td>
        <td id="edadConfirmacion"></td>
      </tr>
      <tr>
        <td>Sexo:</td>
        <td id="sexoConfirmacion"></td>
      </tr>
      <tr>
        <td>Categoría:</td>
        <td id="categoriaConfirmacion"></td>
      </tr>
      <tr>
        <td>Kilómetros:</td>
        <td id="kilometrosConfirmacion"></td>
      </tr>
      <tr>
        <td>Tipo de Sangre:</td>
        <td id="tipoSangreConfirmacion"></td>
      </tr>
      <tr>
        <td>Obra Social:</td>
        <td id="obraSocialConfirmacion"></td>
      </tr>
      <tr>
        <td>Teléfono:</td>
        <td id="telefonoConfirmacion"></td>
      </tr>
      <tr>
        <td>Teléfono de Emergencia:</td>
        <td id="telefonoEmergenciaConfirmacion"></td>
      </tr>
    </table>
    <button onclick="enviarEmail()">Confirmar e inscribirse</button>
  </div>
  <div id="datosInscripcionHTML"></div>

  <script src="inscripcion.js"></script>
</body>
</html>
